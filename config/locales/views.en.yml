    mailer:
      invitation_instructions:
        greeting: Hello %{resource}
        someone_invited_you: Someone has invited you to %{url}, you can accept it through the link below.
        action: Accept invitation
        accept_until: This invitation will be due in %{due_date}.
        ignore_html: |
          If you don't want to accept the invitation, please ignore this email.<br/>
          Your account won't be created until you access the link above and set your password.
      confirmation_instructions:
        greeting: Welcome %{resource}!
        body_html: |
          <p>You can confirm your account email through the link below:</p>
        action: Confirm my account
      email_changed:
        greeting: Hello %{resource}!
        body_html: |
          <p>We're contacting you to notify you that your email is being changed to %{email}.</p>
      password_change:
        greeting: Hello %{resource}!
        body_html: |
          <p>We're contacting you to notify you that your password has been changed.</p>
      reset_password_instructions:
        greeting: Hello %{resource}!
        body_html: |
          <p>Someone has requested a link to change your password. You can do this through the link below.</p>
          <p>If you didn't request this, please ignore this email.</p>
          <p>Your password won't change until you access the link above and create a new one.</p>
        action: Change my password
      unlock_instructions:
        greeting: Hello %{resource}!
        body_html: |
          <p>Your account has been locked due to an excessive number of unsuccessful sign in attempts.</p>
          <p>Click the link below to unlock your account:</p>
        action: Unlock my account
    shared:
      links:
        log_in: Log in
        sign_up: Sign up
        password_reset: Forgot your password?
        resend_confirmation_instructions: Didn't receive confirmation instructions?
        resend_unlock_instructions: Didn't receive unlock instructions?
